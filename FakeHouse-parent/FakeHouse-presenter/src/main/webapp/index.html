<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--  设置页面图标  -->
    <!--<link rel="icon" href="../img/user.png">-->
    <title>FakeHouse首页</title>
    <link rel="stylesheet" href="./plugins/elementui/index.css" />
    <script src="./plugins/jquery/dist/jquery.min.js"></script>
    <script src="./plugins/healthmobile.js"></script>
    <script src="./plugins/vue/vue.js"></script>
    <script src="./plugins/vue/axios-0.18.0.js"></script>
    <script src="./plugins/elementui/index.js"></script>
</head>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #303133;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #303133;

    }

    .el-main {
        background-color: #E9EEF3;
        color: #303133;
    }

    body > .el-container {
        margin-top: 150px;
        margin-bottom: 150px;
    }
    .el-carousel__item h3 {
        color: #475669;
        font-size: 18px;
        opacity: 0.75;
        line-height: 300px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }



</style>

<body>
<div id="app">

    <el-container>
        <el-header>
            FakeHouse
        </el-header>
        <el-main>
            <!--  本来打算展示广告图片, 但是不会html语法所以不进行展示了  -->
            <div class="pic-list">

                <el-row>
                    <el-col :span="18" :offset="3">
                        <div>
                            <template>
                                <el-carousel :interval="4000" type="card" height="200px">
                                    <el-carousel-item v-for="item in 6" :key="item">
                                        <h3 class="medium">{{ item }}</h3>
                                    </el-carousel-item>
                                </el-carousel>
                            </template>
                        </div>
                    </el-col>
                </el-row>
            </div>

            <!--  选项条-->
            <div class="order_list">
                <el-row>
                    <el-col :span="18" :offset="3">
                        <div>
                            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                                <el-menu-item index="1">处理中心</el-menu-item>
                                <el-submenu index="2">
                                    <template slot="title">我的工作台</template>
                                    <el-menu-item index="2-1">选项1</el-menu-item>
                                    <el-menu-item index="2-2">选项2</el-menu-item>
                                    <el-menu-item index="2-3">选项3</el-menu-item>
                                    <el-submenu index="2-4">
                                        <template slot="title">选项4</template>
                                        <el-menu-item index="2-4-1">选项1</el-menu-item>
                                        <el-menu-item index="2-4-2">选项2</el-menu-item>
                                        <el-menu-item index="2-4-3">选项3</el-menu-item>
                                    </el-submenu>
                                </el-submenu>
                                <el-menu-item index="3" disabled>消息中心</el-menu-item>
                                <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                </el-row>
            </div>

            <!--  游戏页面 使用 iframe进行处理   后面要处理成静态页面  -->
            <!--  展示推荐的游戏数据, 而不是展示一般的游戏数据  提供按钮跳转到游戏搜索页面, 进行游戏的搜索操作  -->
            <div class="iframe-game">
                <el-row>
                    <el-col :span="18" :offset="3">
                        <el-container>
                            <el-container>
                                <iframe name="right"
                                        class="el-main"
                                        src="pages/game.html"
                                        width="100%"
                                        height="1000px"
                                        frameborder="0"></iframe>
                            </el-container>
                        </el-container>
                    </el-col>
                </el-row>
            </div>
        </el-main>
        <el-footer>
            Footer
        </el-footer>
    </el-container>


</div>
</body>

<script>
    var vue = new Vue({
        el:'#app',
        data:{
            urls: ["../img/112.jpg", "../img/113.jpg", "../img/114.jpg", "../img/115.jpg"], // 链接集合
            //登录信息
            loginInfo:{

            }
        },
        methods: {


        }
    });
</script>
