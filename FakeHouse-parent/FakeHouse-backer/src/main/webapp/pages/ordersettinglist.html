<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>预约管理<small>预约列表</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>预约管理</el-breadcrumb-item>
            <el-breadcrumb-item>预约列表</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="档案号/姓名/手机号" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="findQueryPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <!--  列表数据展示  -->
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                <el-table-column type="index" align="center" label="序号"></el-table-column>

                <el-table-column prop="orderDate" label="预约时间" align="center"></el-table-column>

                <el-table-column prop="orderAddress" label="预约地址" align="center"></el-table-column>

                <el-table-column prop="name" label="名字" align="center"></el-table-column>

                <el-table-column prop="phoneNumber" label="手机号" align="center"></el-table-column>

                <el-table-column prop="orderType" label="预约类型" align="center"></el-table-column>

                <el-table-column prop="orderStatus" label="预约状态" align="center"></el-table-column>

                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="commitOrder(scope.row)">确定预约</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">取消预约</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <!--  分页插件  -->
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>

            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">


                            <el-tab-pane label="基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="姓名" prop="name">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="性别" prop="sex">
                                                <el-select v-model="formData.sex" placeholder="请选择">
                                                    <el-option label="男" value="男"></el-option>
                                                    <el-option label="女" value="女"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="出生日期">
                                                <el-date-picker type="date" placeholder="选择日期" v-model="formData.birthday"></el-date-picker>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="年龄" prop="age">
                                                <el-input v-model="formData.age"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="12">

                                            <el-form-item label="预约日期" prop="orderDate">
                                                <el-date-picker type="date"
                                                                value-format="yyyy-MM-dd"
                                                                placeholder="选择日期"
                                                                v-model="formData.orderDate"></el-date-picker>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="手机号" prop="telephone">
                                                <el-input v-model="formData.telephone"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="身份证号" prop="idCard">
                                                <el-input v-model="formData.idCard"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>


                            <el-tab-pane label="套餐信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>套餐名称</th>
                                            <th>适用人群</th>
                                            <th>套餐介绍</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="setmealId" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">
                                                <p class="keywords">
                                                    <span>{{c.sex == '0' ? '性别不限' : c.sex == '1' ? '男':'女'}}</span>
                                                </p>
                                            </label></td>
                                            <td><label :for="c.id">{{c.remark}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

        </div>
    </div>
</div>
</body>
<script>
    // 自定义校验规则写法
    var checkIdCard_m= (rule, value, callback) => {
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if(reg.test(value)){
            callback();
        }else{
            return callback(new Error('身份证格式错误'));return false;
        }
    };

    var checkTelephone_m = (rule, value, callback) => {
        var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (!reg.test(value)) {
            return callback(new Error('手机号格式错误'));
        } else {
            callback();
        }
    };


    var vue = new Vue({
        el: '#app',
        data:{
            staticStr: {
                orderType_telephone : "电话预约",
                orderType_WeiXin : "微信预约",
                orderStatus_Yes : "已到诊",
                orderStatus_No : "未到诊",
            },
            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            tableData:[],//新增和编辑表单中对应的权限列表数据
            setmealId:[],//新增表单中套餐对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                name: [{ required: true, message: '名称为必填项', trigger: 'blur' }],
                sex: [{ required: true, message: '性别为必填项', trigger: 'blur' }],
                idCard: [{required: true, message: "身份证为必填项",  trigger: 'blur', validator: checkIdCard_m }],
                telephone: [{required: true, message: "手机号为必填项",  trigger: 'blur', validator: checkTelephone_m }],
                orderDate: [{required: true, message: "预约日期为必填项",  trigger: 'blur'}]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
        },
        methods: {
            //权限不足提示
            showMessage(r){
                if(r == 'Error: Request failed with status code 403'){
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                }else{
                    this.$message.error('未知错误');
                    return;
                }
            },
            // 确定预约
            commitOrder(row){

                // 发送请求确认订单的状态


            },
            //添加
            handleAdd () {
                //进行表单校验
                this.$refs['dataAddForm'].validate((valid) => {
                    if(valid){
                        if(!this.checkSetmeal())
                        {
                            this.$message.error("一次只能选择一个套餐,请重新选择!");
                            return false;
                        }


                        //表单校验通过，发生ajax请求，将录入的数据提交到后台进行处理
                        axios.post("/order/add.do?setmealId="+this.setmealId,this.formData).then((res) => {
                            if(res.data.flag){//执行成功
                                //关闭新增窗口
                                this.dialogFormVisible = false;

                                //新增成功后，重新调用分页查询方法，查询出最新的数据
                                this.findPage();
                                //弹出提示信息
                                this.$message({
                                    message:res.data.message,
                                    type:'success'
                                });
                            }else{//执行失败
                                //弹出提示
                                this.$message.error(res.data.message);
                            }
                        });
                    }else{
                        //校验不通过
                        this.$message.error("数据校验失败，请检查你的输入信息是否正确！");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                //发送ajax请求，提交分页相关请求参数（页码、每页显示记录数、查询条件）
                var param = {
                    currentPage:this.pagination.currentPage,
                    pageSize:this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/order/findPage.do",param).then((res)=>{
                    if(res.data.flag) {

                        //解析Controller响应回的数据，为模型数据赋值
                        this.pagination.total = res.data.data.total;
                        this.dataList = res.data.data.rows;
                    }else
                    {
                        // 查询数据失败
                        this.$message.error(res.data.message);
                    }
                }).catch((bad)=> {
                    // 403处理
                    this.showMessage(bad);
                });
            },
            // 与findPage的区别是 该方法会将页数设置为1
            findQueryPage() {
                //发送ajax请求，提交分页相关请求参数（页码、每页显示记录数、查询条件）
                var param = {
                    currentPage:1,
                    pageSize:this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/order/findPage.do",param).then((res)=>{

                    if (res.data.flag)
                    {
                        //解析Controller响应回的数据，为模型数据赋值
                        this.pagination.total = res.data.data.total;
                        this.dataList = res.data.data.rows;
                        this.pagination.currentPage = 1;
                    }else
                    {
                        // 查询数据失败
                        this.$message.error(res.data.message)
                    }
                }).catch((bad)=> {
                    // 403错误处理
                    this.showMessage(bad);
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                // 默认切换到第一个标签页
                this.activeName = "first";
                this.setmealId = [];
            },
            // 弹出添加窗口
            handleCreate() {
                // 清空上次的数据
                this.resetForm();
                // 查询数据
                this.findSetmealList();
                //弹出新增窗口
                this.dialogFormVisible = true;
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //设置最新的页码
                this.pagination.currentPage = currentPage;
                //重新调用findPage方法进行分页查询
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                //row其实是一个json对象
                //alert(row.id);
                // row.id的内容其实是没有显示出来的,但是它是存在的,在查询数据库的时候,就设置到了该对象中,只是没有将数据展示出来而已
                // 弹出确认框
                this.$confirm("你确定要删除当前数据吗？","提示",{//确认框
                    type:'warning'
                }).then(()=>{
                    //用户点击确定按钮，发送ajax请求，将检查项ID提交到Controller进行处理
                    axios.delete("/role/delete.do?id=" + row.id).then((res) => {
                        if(res.data.flag){
                            //执行成功
                            //弹出成功提示信息
                            this.$message({
                                type:'success',
                                message:res.data.message
                            });
                            //重新进行分页查询
                            this.findQueryPage();
                        }else{
                            //执行失败
                            this.$message.error(res.data.message);
                        }
                    }).catch((bres)=>
                    {
                        // 请求不成功,可能由于服务器异常或者客户端异常
                        // 处理403响应, 调用工具方法进行处理
                        this.showMessage(bres);
                    });
                }).catch(()=>{
                    this.$message({
                        type:'info',
                        message:'操作已取消'
                    });
                });
            },
            findSetmealList() {
                // 查询出permission的相关数据,否则无法进行添加
                axios.get("/setmeal/findAll.do").then((res)=>
                {
                    if (res.data.flag)
                    {
                        // 查询到数据
                        this.tableData = res.data.data;
                    }else
                    {
                        this.$message.error(res.data.message);
                    }
                }).catch((bres)=>{
                    // 权限不足,或者是网络问题
                    this.showMessage(bres);
                });
            },
            checkSetmeal(){
                // 检查用户对应的角色id集合长度是否1
                if(this.setmealId.length == 1){
                    return true;
                }else{
                    return false;
                }
            }
        }
    })
</script>
</html>
