<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FakeHouse-backer</title>
    <meta name="description" content="FakeHouse-backer">
    <meta name="keywords" content="FakeHouse-backer">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
    .el-main{
          position: absolute;
          top: 70px;
          bottom: 0px;
          left: 200px;
          right: 10px;
          padding: 0;
      }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div id="app">
        <el-container>
            <el-header  class="main-header" style="height:70px;">
                <nav class="navbar navbar-static-top" :class=''>
                    <!-- Logo -->
                    <a href="#" class="logo" style="text-align:center">
                        <span class="logo-lg">
                            <!--  添加logo  -->
                            <!--<img src="../img/logo.jpg">-->
                            FakeHouse-backer
                        </span>
                    </a>
                    <div class="right-menu">
                        <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                        <el-dropdown class="avatar-container right-menu-item" trigger="click">
                            <div class="avatar-wrapper">
                                <img src="../img/user.png" class="user-avatar">
                                {{username}}
                            </div>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item divided>
                                    <span style="display:block;"><a href="/FakeHouse-backer/logout.do">退出</a></span>
                                </el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>
                </nav>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu>
                        <el-submenu v-for="menu in menuList" :index="menu.path">
                            <template slot="title">
                                <i class="fa" :class="menu.icon"></i>
                                {{menu.title}}
                            </template>
                            <template v-for="child in menu.children">
                                <el-menu-item :index="child.path">
                                    <!--  跳转地址  -->
                                    <a :href="child.linkUrl" target="right">{{child.title}}</a>
                                </el-menu-item>
                            </template>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-container>
                    <iframe name="right" class="el-main" src="welcome.html" width="100%" height="800px" frameborder="0"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            username:'',
            menuList:[]
        },
        created(){

            //发送请求获取当前登录用户的用户名
            axios.get('/FakeHouse-backer/user/getUsername.do').then((res)=>{
                if (!res.data.flag)
                {
                    // 获取失败 可能当前用户并未登录
                    $.messages.error(res.data.message);
                }
                else
                {
                    // 获取成功
                    this.username = res.data.data;
                }
            });

            // 获取当前用户的菜单信息
            axios.get("/FakeHouse-backer/menu/getMenu.do").then((res)=>{
                if (!res.data.flag)
                {
                    // 获取菜单失败,输出提示信息
                    $.message.error(res.data.message);
                }
                else
                {
                    // 获取菜单信息成功,设置到vue对象中
                    this.menuList = res.data.data;
                }
            });
        }
    });
    $(function() {
            var wd = 200;
            $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>

</html>
